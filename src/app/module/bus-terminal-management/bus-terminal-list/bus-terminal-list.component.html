<div class="mb-2">
    <p-accordion [activeIndex]="0">
        <p-accordionTab header="ค้นหาท่ารถเมล์">
            <div class="flex flex-wrap gap-3 mb-2">
                <div class="flex-auto">
                    <label for="integer" class="font-bold block mb-2"> ชื่อท่ารถเมล์ </label>
                    <input (input)="datatableBusTerminal.filter(getDataInput($event),'busTerminalName' , 'contains')"
                        pInputText id="integer" class="w-full" />
                </div>
                <div class="flex-auto"></div>
                <div class="flex-auto"></div>
                <div class="flex-auto"></div>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
<p-accordion [activeIndex]="0">
    <p-accordionTab header="รายการท่ารถเมล์">
        <div class="flex justify-content-between mb-3">
            <h2></h2>
            <p-button (click)="openSidebar()" icon="pi pi-plus" label="เพิ่มท่ารถเมล์"
                styleClass="p-button-success p-button-sm"></p-button>
        </div>
        <p-table #datatableBusTerminal [value]="dataTable" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="แสดง {first} ถึง {last} จาก {totalRecords} ทั้งหมดรายการ"
            [rowsPerPageOptions]="[10, 25, 50]">
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align: center;min-width: 60px;">ลำดับที่</th>
                    <th>ชื่อท่ารถ</th>
                    <th>วันที่สร้าง</th>
                    <th>จัดการ</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-role let-i="rowIndex">
                <tr>
                    <td style="text-align: center;">{{ i + 1 }}</td>
                    <td>{{ role.busTerminalName ?? '-' }} </td>
                    <td>{{ role.createDate ?? '-' }}</td>
                    <td>
                        <p-button icon="pi pi-search" styleClass="mr-2"></p-button>
                        <p-button icon="pi pi-file-edit" styleClass="p-button-warning mr-2"></p-button>
                        <p-button icon="pi pi-trash" styleClass="p-button-danger"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-accordionTab>
</p-accordion>


<p-dialog [header]="'เพิ่มท่ารถเมล์' " [(visible)]="sidebar" [modal]="true"
    [style]="{ width: '40vw', height: '310px' }">
    <form [formGroup]="registerForm">
        <div class="p-3">
            <div class="grid">
                <div class="col-12">
                    <div class="p-fluid">
                        <label>ชื่อท่ารถเมล์ <span style="color: red">*</span></label>
                        <input pInputText type="text" formControlName="busTerminalName"
                            [ngStyle]="isFieldValid('busTerminalName') ? {border: '1px solid red', borderRadius: '7px'} : null" />
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center gap-3 mt-4">
        <p-button icon="pi  pi-times" label="ยกเลิก"
            styleClass="p-button-secondary p-button-sm p-button-w mr-2"></p-button>
        <p-button (click)="validateForm()" icon="pi pi-save" label="บันทึก"
            styleClass="p-button-success p-button-sm p-button-w"></p-button>
    </div>
</p-dialog>
